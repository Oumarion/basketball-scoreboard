<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@1&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Basket ScoreBoard</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="team home">
        <h2 class="all-team">HOME</h2>
        <p class="score">0</p>
        <button class="score-button" onclick="updateScore('home', 3)">
          +3
        </button>
        <button class="score-button" onclick="updateScore('home', 2)">
          +2
        </button>
        <button class="score-button" onclick="updateScore('home', 1)">
          +1
        </button>
      </div>

      <div class="timer">
        <h2>Timer</h2>
        <p id="timer">10:00</p>
        <button class="reset-button" onclick="startTimer()">Start</button>
        <button class="reset-button" onclick="stopTimer()">Stop</button>
        <button class="reset-button" onclick="resetScoreboard()">Reset</button>
      </div>

      <div class="team away">
        <h2 class="all-team">GUESS</h2>
        <p class="score">0</p>
        <button class="score-button" onclick="updateScore('away', 3)">
          +3
        </button>
        <button class="score-button" onclick="updateScore('away', 2)">
          +2
        </button>
        <button class="score-button" onclick="updateScore('away', 1)">
          +1
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
